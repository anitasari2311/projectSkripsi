<html>
<head>
  <title>Edit Divisi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='styleUser.css') }}">
</head>
<body bgcolor="F0FFF0">

{% extends "NAVBARSPV.html" %}
{% set active_page = 'setting' %}

{% block content %}
<br><br>

<div class="judul"><center>EDIT DIVISION</center></div>

{% if detailKategori %}
  <div class ="containInsert">
    
    <form id="myForm" action="/sendEditKategori" autocomplete="off" method="POST">

    <div class ="row">
      <div class ="col-35">
        <label for="kategori">Id Divisi :</label>
      </div>
        
      <div class="col-45">
        <label id="idKat" name="idKat" value="{{detailKategori[0].kat_id}}">{{detailKategori[0].kat_id}}</label>
        <!-- <input type="text" id="idKat" name="idKat" value="{{detailKategori[0].kat_id}}"> -->
      </div>
    </div>

    <div class ="row">
      <div class ="col-35">
        <label for="kategori">Nama Divisi :</label>
      </div>
    
      <div class="col-45">
        <input type="text" id="namaKat" name="namaKat" style="text-transform: uppercase;" value="{{detailKategori[0].kat_name}}">
      </div>
    </div>

    <div class ="row">
      <div class ="col-35">
        <label for="kategori">Aktif :</label>
      </div>
    
      <div class="col-15">
        {% if detailKategori[0].kat_aktif == 'Y' %}
          <select name="aktifYN">
            <option name="aktifYN">{{detailKategori[0].kat_aktif}}</option>
            <option name="aktifYN">N</option>
          </select>
        {% else %}
          <select name="aktifYN">
            <option name="aktifYN">{{detailKategori[0].kat_aktif}}</option>
            <option name="aktifYN">Y</option>
          </select>
        {% endif %}
      </div>
    </div>
    
      

    <center>
      <div class="colBut">
        <button class="submit" type="Submit">Save</button>
      </div>
     </form>

      <div class="colBut"><form action="/spv/home">
        <button class="submitRed">Cancel</button></form>
      </div>

    </center>
  </div>


{% else %}
  <center>


<div class="containEdit">
          <div class="row" style="display: block;">
              <div class="tulisan" style="width: 350px; text-align: left">
                <label for="reportCode">Division Id :</label>

                <form action= "/spv/setting/kategori/edit" method = 'POST'>
                  <input name="kodeKategori" list="kodeReport" required>
                  <br><br><br>

                  <datalist id="kodeReport">
                    {% for row in listIdKategori %}
                      <option value="{{row['Id']}}">{{row['Nama']}}
                    {% endfor %}
                  </datalist>
           </div>
         </option>
  <center>
              <div class="colBut">
                <button id="tombolSubmit" class="submit" value="edit" type="submit">Submit</button></div>
                  </form>

              <div class="colBut">
                  <form action="/spv/home">
                    <button class="submitRed" >Cancel</button></div></form>


 </center>
</div>
 
</center>
{% endif %}
</body>
</html>
{% endblock %}
